<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: black; /* Black color for the heading */
            text-align: center;
        }

        #enrollForm {
            background-color: black; /* Black background for the form */
            color: white; /* White text color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px; /* Width of the form */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid orange; /* Orange border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: orange; /* Orange button */
            color: white; /* White text on button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #cc8400; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <h2>Enroll Now</h2>
    <form id="enrollForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="plan">Plan:</label>
        <select id="plan" name="plan">
            <option value="monthly">Monthly</option>
            <option value="6months">6 Months</option>
            <option value="12months">12 Months</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('enrollForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Display success message
            alert('Successfully submitted!');

            // Optionally, you can reset the form after submission
            this.reset();
        });
    </script>
</body>
</html>
